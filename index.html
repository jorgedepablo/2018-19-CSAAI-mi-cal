<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator HTML</title>
        <link type='text/css' rel='stylesheet' href='style.css'>
        <script type='text/javascript' src='cal-js.js'>

        </script>
    </head>
    <body onload='main()'>
        <div id='content'>
            <p id='display1' class='display'> </p>
            <p id='display2' class='display'> </p>
            <button type='button' name='7' id='b7' class="bn"> 7 </button>
            <button type='button' name='8' id='b8' class="bn"> 8 </button>
            <button type='button' name='9' id='b9' class="bn"> 9 </button>
            <button type='button' name='/' id='b/' class="bop"> / </button>
            <br>
            <button type='button' name='4' id='b4' class="bn"> 4 </button>
            <button type='button' name='5' id='b5' class="bn"> 5 </button>
            <button type='button' name='6' id='b6' class="bn"> 6 </button>
            <button type='button' name='x' id='bx' class="bop"> x </button>
            <br>
            <button type='button' name='1' id='b1' class="bn"> 1 </button>
            <button type='button' name='2' id='b2' class="bn"> 2 </button>
            <button type='button' name='3' id='b3' class="bn"> 3 </button>
            <button type='button' name='-' id='b-' class="bop"> - </button>
            <br>
            <button type='button' name='0' id='b0' class="bn"> 0 </button>
            <button type='button' name='.' id='b.' class="bn"> . </button>
            <button type='button' name='=' id='bequal' class="bn"> = </button>
            <button type='button' name='+' id='b+' class="bop"> + </button>
        </div>
    </body>
</html>
