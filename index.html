<!DOCTYPE html>
<html lang='en' dir='ltr'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator HTML</title>
        <link type='text/css' rel='stylesheet' href='style.css'>
        <script type='text/javascript' src='cal-js.js'>

        </script>
    </head>
    <body onload='main()'>
        <div id='content'>
            <p id='display'> </p>
            <button type='button' name='1' id='b1'> 1 </button>
            <button type='button' name='2' id='b2'> 2 </button>
            <button type='button' name='3' id='b3'> 3 </button>
            <button type='button' name='4' id='b4'> 4 </button>
            <button type='button' name='5' id='b5'> 5 </button>
            <button type='button' name='6' id='b6'> 6 </button>
            <button type='button' name='7' id='b7'> 7 </button>
            <button type='button' name='8' id='b8'> 8 </button>
            <button type='button' name='9' id='b9'> 9 </button>
            <button type='button' name='0' id='b0'> 0 </button>
        </div>
    </body>
</html>
